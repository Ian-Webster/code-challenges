name: BankOCR - branch actions

on:
    push:
      branches:
        - '*'
        - '!main'

jobs:
  build_BankOCR:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x        

    - uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          src:
            - 'BankOcr/**'

    # Resource NuGet dependencies
    - name: Restore dependencies
      if: steps.changes.outputs.src == 'true'
      run: dotnet restore 'BankOcr/BankOcr.ConsoleApp'        

    # Build project
    - name: Build
      if: steps.changes.outputs.src == 'true'    
      run: dotnet build --configuration Release 'BankOcr/BankOcr.ConsoleApp' 

    # Execute all unit tests in the solution
    - name: Execute unit tests
      if: steps.changes.outputs.src == 'true'
      run: dotnet test 'BankOcr/BankOcr.Business.Tests'

    # TODO remove when finished testing
    - name: Publish BankOcr
      run: dotnet publish --configuration Release --no-build --output ./BankOcrApp 'BankOcr/BankOcr.ConsoleApp'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: test
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./BankOcrApp.zip
        asset_name: BankOcrApp.zip
        asset_content_type: application/zip          